spring.application.name=rentals
spring.datasource.url=jdbc:mysql://localhost:3306/rentals?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${spring.datasource.password}
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
springdoc.swagger-ui.path=/api-docs

rentals.image.base-url=http://localhost:8080/api/rentals/image/
security-config.jwt-key=${security-config.jwt-key}